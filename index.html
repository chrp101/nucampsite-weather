<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nucampsite</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Nucampsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Campsites</a></li>
            </ul>

            <!-- Weather Component -->
            <div id="weather" class="d-none d-md-flex align-items-center">
                <i id="weather-icon"></i>
                <span id="weather-temp"></span>
                <span id="weather-description" class="d-none d-lg-inline"></span>
            </div>

            <span class="navbar-text">
                <a data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </span>
        </div>
    </div>
</nav>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Nucampsite</p>
</footer>

<!-- Scripts -->
<script src="scripts.js" type="module"></script>
